name: pre-commit

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache ASDF Tool Versions
        uses: actions/cache@v4
        id: cache-asdf
        with:
          path: ~/.asdf/installs
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-
      - name: Cleanup core .asdf directory if restored by cache
        if: steps.cache-asdf.outputs.cache-hit == 'true'
        run: |
          # The cache step restores ~/.asdf/installs, which may restore the parent ~/.asdf directory
          # if a previous, incorrect run cached the whole thing.
          # We delete the core ASDF directory to prevent the 'directory already exists' error.
          rm -rf ~/.asdf/

      - name: Setup ASDF
        # This action now successfully clones ASDF core into the cleaned/missing ~/.asdf directory
        uses: asdf-vm/actions/setup@v1

      - name: Install ASDF Runtimes
        # This action now installs runtimes, but sees the cached files in ~/.asdf/installs
        # and skips the slow downloads/compilations.
        uses: asdf-vm/actions/install@v4

      - name: Cache Pre-commit Hooks
        uses: actions/cache@v4
        with:
          # Cache the pre-commit environments
          path: ~/.cache/pre-commit
          # Key based on the runner OS and the configuration file hash
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_PAT }}
